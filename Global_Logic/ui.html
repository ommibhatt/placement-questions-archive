<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Environment </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .image-box {
            width: 100%;
            max-width: 885px; /* Set width */
            height: 630px; /* Set height */
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures full image visibility */
            border-radius: 10px; /* Rounded corners */
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .hidden {
            opacity: 0; /* Hide image */
        }

        .visible {
            opacity: 1; /* Show image */
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 50%;
            user-select: none;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

        /* Disabled Arrow for Page 1 */
        .arrow-left.disabled {
            background-color: rgba(0, 0, 0, 0.2);
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="image-box">
        <!-- Images will overlap each other -->
        <img id="page1" src="Page 1.png" alt="Page 1" class="visible">
        <img id="page2" src="Page 2.png" alt="Page 2" class="hidden">
        <img id="page3" src="Page 3.png" alt="Page 3" class="hidden">
        <img id="page4" src="Page 4.png" alt="Page 4" class="hidden">

        <!-- Navigation Arrows -->
        <div class="arrow arrow-left disabled" id="prevArrow" onclick="prevImage()">&lt;</div>
        <div class="arrow arrow-right" id="nextArrow" onclick="nextImage()">&gt;</div>
    </div>

    <script>
        let currentImageIndex = 1;
        const totalImages = 4;

        function showImage(index) {
            for (let i = 1; i <= totalImages; i++) {
                document.getElementById('page' + i).classList.remove('visible');
                document.getElementById('page' + i).classList.add('hidden');
            }
            document.getElementById('page' + index).classList.remove('hidden');
            document.getElementById('page' + index).classList.add('visible');

            // Disable prev arrow on Page 1
            const prevArrow = document.getElementById('prevArrow');
            if (index === 1) {
                prevArrow.classList.add('disabled');
            } else {
                prevArrow.classList.remove('disabled');
            }

            // Enable next arrow for all images except Page 4
            const nextArrow = document.getElementById('nextArrow');
            if (index === totalImages) {
                nextArrow.classList.add('disabled');
            } else {
                nextArrow.classList.remove('disabled');
            }
        }

        function nextImage() {
            if (currentImageIndex < totalImages) {
                currentImageIndex++;
                showImage(currentImageIndex);
            }
        }

        function prevImage() {
            if (currentImageIndex > 1) {
                currentImageIndex--;
                showImage(currentImageIndex);
            }
        }
    </script>
</body>
</html>
